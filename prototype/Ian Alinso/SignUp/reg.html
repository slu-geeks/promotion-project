<!Doctype>
<html>
	<title> Register</title>
	<Head>
	
		<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css">
	
	</Head>
	<body>
		<div class = "container">
			<div class = "panel panel-default">
				<div class = "panel-heading">Registration</div>
			</div>
			
			
			
			<div class = "panel-body">
				<form>
					
					<div class = "form-group row">
					<label for = "firstName" class="col-sm-2 col-form-label">First Name:</label>
						<div class = "form-group col-sm-4">
							<input type = "text" class = "form-control" id = "firstName" placeholder="First Name"/>
						</div>
					</div>
					
					<div class = "form-group row">
					<label for = "lastName" class="col-sm-2 col-form-label">Last Name:</label>
						<div class = "form-group col-sm-4">
							<input type = "text" class = "form-control" id = "lastName" placeholder="Last Name"/>
						</div>
					</div>
					
					<div class = "form-group row">
					<label for = "password" class="col-sm-2 col-form-label ">Password:</label>
						<div class = "form-group col-sm-4">
							<input type = "password" class = "form-control" id = "password" placeholder="Password"/>
						</div>
					</div>
					
					<div class = "form-group row">
					<label for = "password1" class="col-sm-2 col-form-label">Confirm Password:</label>
						<div class = "form-group col-sm-4">
							<input type = "password" class = "form-control" id = "password1" placeholder="Password"/>
						</div>
					</div>
					
					<div class = "form-group row">
					<label for = "gender" class="col-sm-2 col-form-label">Gender:</label>
						<div class = "form-group col-sm-1">
							<p>Male</p>
							<input type = "radio" class = "form-check-input" id = "gender" />
						</div>
						<div class = "form-group col-sm-5">
							<p>Female</p>
							<input type = "radio" class = "form-check-input" id = "gender" />
						</div>
					</div>	
					<div class = "form-group row">
					<label for = "password1" class="col-sm-2 col-form-label">Year:</label>
						<div class = "form-group col-sm-4">
							<input type = "text" class = "form-control" id = "year" placeholder="year"/>
						</div>
					</div>
					
					<div class = "form-group row">
					<label for = "password1" class="col-sm-2 col-form-label">Month:</label>
						<div class = "form-group col-sm-4">
							<input type = "text" class = "form-control" id = "month" placeholder="month"/>
						</div>
					</div>
					
					<div class = "form-group row">
					<label for = "password1" class="col-sm-2 col-form-label">Day:</label>
						<div class = "form-group col-sm-4">
							<input type = "text" class = "form-control" id = "day" placeholder="day"/>
						</div>
					</div>
					
					
					<div class="form-check mb-2 mr-sm-2 mb-sm-0">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox"> Remember me
						</label>
					</div>

						<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			
		</div>
	</body>


</html>
